name: build nextjs with caching and artifacts

on:
  push:
    branches: [ main ]

jobs:
  build-nextjs:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4.2.2
      - name: setup node js
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 22.x
          cache: npm
      - name: install dependencies
        run: npm install
      - name: build next js
        run: npm run build
      - name: upload build on artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: nextjs-build
          path: out/
